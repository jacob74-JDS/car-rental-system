<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Car Rentals</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Consider a CSS framework like Bootstrap or Tailwind for faster styling -->
</head>
<body>
    <div id="app-root">
        <header class="app-header">
            <div class="logo">AwesomeCarRentals</div>
            <nav class="main-nav">
                <!-- Nav links will be dynamically populated by JS based on auth state -->
            </nav>
            <div class="user-actions">
                <!-- Login/Register or User Profile/Logout by JS -->
            </div>
        </header>

        <main id="main-view-container">
            <!-- Current view/page will be rendered here by JavaScript -->
            <section id="loading-view" class="view">
                <p>Loading application...</p>
            </section>
        </main>

        <footer class="app-footer">
            <p>Â© 2025 Awesome Car Rentals</p>
        </footer>
    </div>

    <!-- Modals Container (for login, register, booking forms) -->
    <div id="modal-container" class="modal-overlay hidden"></div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/views.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
